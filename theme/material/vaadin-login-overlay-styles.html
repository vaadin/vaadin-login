<link rel="import" href="../../../vaadin-material-styles/typography.html">
<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-overlay/vaadin-overlay.html">
<link rel="import" href="vaadin-login-styles.html">


<dom-module id="vaadin-login-overlay-element-material-styles" theme-for="vaadin-login-overlay-element">
  <template>
    <!--<style include="lumo-color lumo-typography">-->
    <style include="material-color-light material-typography">
      :host {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      [part="backdrop"] {
        background: var(--material-background-color)
      }

      [part="content"] {
        padding: 0;
      }

      [part="overlay"] {
        background: var(--material-secondary-background-color);
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        height: 100%;
      }

      @media only screen
      and (max-width: 500px) {
        [part="overlay"],
        [part="content"] {
          height: 100%;
        }
      }

      [part="card"] {
        background: var(--material-background-color)
      }


      [part="brand"] {
        padding: 1.5rem 2.5rem 1.5rem 1.5rem;        
        background-color: var(--material-primary-color);
        color: var(--material-primary-contrast-color);
        min-height: calc(2.25rem * 5)
      }

      [part="brand"] p {
        line-height: 1.375;
        color: var(--material-secondary-background-color);
        
        margin-bottom: 0;
      }

      [part="content"] {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [part="card"] {
        border-radius: 4px;
        box-shadow: 0 1px 2px 0 hsla(214, 53%, 23%, 0.16), 0 2px 8px -2px hsla(214, 47%, 21%, 0.38);
        margin: 0.5em;
      }

      /* Small screen */
      @media only screen
      and (max-width: 500px) {
        [part="content"] {
          min-height: 100%;
          background: var(--material-background-color);
          align-items: flex-start;
        }

        [part="card"],
        [part="overlay"] {
          width: 100%;
          border-radius: 0;
          box-shadow: none;
          margin: 0;
        }
      }

      /* Landscape small screen */
      @media only screen
      and (max-height: 600px)
      and (min-width: 600px)
      and (orientation: landscape) {
        [part="card"] {
          flex-direction: row;
          align-items: stretch;
          max-width: calc(2.25rem * 16);
          width: 100%;
        }

        [part="brand"],
        [part="form"] {
          flex: auto;
          flex-basis: 0;
          box-sizing: border-box;
        }

        [part="brand"] {
          justify-content: flex-start;
        }

        [part="form"] {
          padding: 0.5rem;
          overflow: auto;
        }
      }

      /* Landscape really small screen */
      @media only screen
      and (max-height: 500px)
      and (min-width: 600px)
      and (orientation: landscape),
      only screen
      and (max-width: 600px)
      and (min-width: 600px)
      and (orientation: landscape) {
        [part="content"] {
          height: 100vh;
        }

        [part="card"] {
          margin: 0;
          width: 100%;
          max-width: none;
          height: 100%;
          flex: auto;
          border-radius: 0;
          box-shadow: none;
        }

        [part="form"] {
          height: 100%;
          overflow: auto;
          -webkit-overflow-scrolling: touch;
        }
      }

      /* Handle iPhone X notch */
      @media only screen
      and (device-width: 375px)
      and (device-height: 812px)
      and (-webkit-device-pixel-ratio: 3) {
        [part="card"] {
          padding: 0 constant(safe-area-inset-bottom);
          padding: 0 env(safe-area-inset-bottom);
        }

        [part="brand"] {
          margin-left: calc(constant(safe-area-inset-bottom) * -1);
          margin-left: calc(env(safe-area-inset-bottom) * -1);
          padding-left: calc(1.5rem + constant(safe-area-inset-bottom));
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-login-overlay" theme-for="vaadin-login">
  <template>
    <style include="material-color-light material-typography">
      :host([theme~="with-overlay"]) {
        min-height: 100%;
        display: flex;
        justify-content: center;
        max-width: 100%;
      }

      /* Landscape small screen */
      @media only screen
      and (max-height: 600px)
      and (min-width: 600px)
      and (orientation: landscape) {
        :host([theme~="with-overlay"]) [part="form"] {
          height: 100%;
          -webkit-overflow-scrolling: touch;
          flex: 1;
          padding: 2px;
        }
      }
    </style>
  </template>
</dom-module>
