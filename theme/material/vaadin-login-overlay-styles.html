<link rel="import" href="../../../vaadin-material-styles/typography.html">
<link rel="import" href="../../../vaadin-material-styles/color.html">
<link rel="import" href="../../../vaadin-overlay/vaadin-overlay.html">
<link rel="import" href="vaadin-login-styles.html">

<dom-module id="vaadin-login-overlay-wrapper-material-styles" theme-for="vaadin-login-overlay-wrapper">
  <template>
    <style include="material-color-light material-typography">
      :host {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      [part="card"] {
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      [part="brand"] {
        box-sizing: border-box;
        overflow: hidden;
        flex-grow: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      [part="brand"] h1 {
        color: inherit;
        margin: 0;
      }

      [part="backdrop"] {
        background: var(--material-background-color);
      }

      vaadin-login {
        position: absolute;
        bottom: 60px;
      }

      [part="content"] {
        padding: 0;
      }

      [part="overlay"] {
        background: var(--material-secondary-background-color);
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        height: 100%;
      }

      [part="form"] {
        width: 90%;
        margin: auto;
        margin-bottom: -40px;
        background-color: #f2f4f6;
      }

      [part="form"] ::slotted(*) {
        position: relative;
        bottom: 60px;
        margin: auto;
      }

      [part="form"] h2 {
        text-align: center;
        font-weight: 500;
      }

      [part="form"] vaadin-button {
        margin-top: 3rem;
        margin-bottom: 0.5rem;
      }

      [part="card"] {
        background: var(--material-secondary-background-color);
      }

      [part="brand"] {
        padding: 1.5rem 2.5rem 1.5rem 1.5rem;
        background-color: var(--material-primary-color);
        color: var(--material-primary-contrast-color);
        min-height: calc(2.25rem * 7);
        justify-content: center;
      }

      [part="brand"] p {
        line-height: 1.375;
        color: var(--material-secondary-background-color);
        margin-bottom: 0;
      }

      [part="brand"] h1 {
        font-weight: 500;
        font-size: var(--material-h4-font-size);
      }

      [part="content"] {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      [part="card"] {
        border-radius: 4px;
        box-shadow: 0 1px 2px 0 hsla(214, 53%, 23%, 0.16), 0 2px 8px -2px hsla(214, 47%, 21%, 0.38);
        margin: 0.5em;
      }

      /* Small screen */
      @media only screen
      and (max-width: 500px) {
        [part="overlay"],
        [part="content"],
        [part="card"] {
          height: 100%;
        }

        [part="content"] {
          min-height: 100%;
          background: var(--material-background-color);
          align-items: flex-start;
        }

        [part="card"],
        [part="overlay"] {
          width: 100%;
          border-radius: 0;
          box-shadow: none;
          margin: 0;
        }
      }

      /* Landscape small screen */
      @media only screen
      and (min-width: 1024px) {
        [part="card"] {
          flex-direction: row;
          align-items: stretch;
          width: 100%;
          min-height: 600px;
          background-color: #f2f4f6;
          max-width: 850px;
        }

        [part="content"] {
          max-width: 950px;
          margin: auto;
        }

        [part="brand"],
        [part="form"] {
          flex: auto;
          flex-basis: 0;
          box-sizing: border-box;
        }

        [part="form"] {
          padding: 0.5rem;
          margin-bottom: 30px;
          overflow-x: visible;
          margin-right: -30px;
        }

        [part="form"] ::slotted(*) {
          bottom: 0;
          right: 60px;
          padding: 20px;
        }
      }

      /* Landscape really small screen */
      @media only screen
      and (min-width: 1440px) {
        [part="content"] {
          max-width: none;
          margin: auto;
        }

        [part="card"] {
          margin: 0;
          width: 100%;
          height: 100%;
          flex: auto;
          max-width: 1100px;
          margin-right: -60px;
        }

        [part="form"] {
          height: 100%;
          -webkit-overflow-scrolling: touch;
        }

        [part="form"] ::slotted(*) {
          right: 120px;
        }
      }

      /* Handle iPhone X notch */
      @media only screen
      and (device-width: 375px)
      and (device-height: 812px)
      and (-webkit-device-pixel-ratio: 3) {
        [part="card"] {
          padding: 0 constant(safe-area-inset-bottom);
          padding: 0 env(safe-area-inset-bottom);
        }

        [part="brand"] {
          margin-left: calc(constant(safe-area-inset-bottom) * -1);
          margin-left: calc(env(safe-area-inset-bottom) * -1);
          padding-left: calc(1.5rem + constant(safe-area-inset-bottom));
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-login-overlay" theme-for="vaadin-login">
  <template>
    <style include="material-color-light material-typography">
      :host([theme~="with-overlay"]) {
        min-height: 100%;
        display: flex;
        justify-content: center;
      }

      :host([theme~="with-overlay"]) [part="form"] h2 {
        text-align: center;
        font-weight: 500;
      }

      :host([theme~="with-overlay"]) [part="form"] ::slotted(form) {
        display: flex;
        flex-direction: column;
      }
  
    </style>
  </template>
</dom-module>
