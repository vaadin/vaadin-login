<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-login tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-login.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-login></vaadin-login>
    </template>
  </test-fixture>

  <test-fixture id="hidden-button">
      <template>
        <vaadin-login hide-forgot-password-button></vaadin-login>
      </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should pass', function() {
        expect(element.localName).to.be.equal('vaadin-login');
      });

      it('should not expose class name globally', function() {
        expect(window.VaadinLogin).not.to.be.ok;
      });

      it('should have a valid version number', function() {
        expect(element.constructor.version).to.match(/^(\d+\.)?(\d+\.)?(\d+)(-(alpha|beta)\d+)?$/);
      });

      it('should show forgot password button', function() {
        expect(element.$.forgotPasswordButton.hidden).to.be.false;
      });

      it('should emit forgot password event', function() {
        var eventWasCaught = false;
        element.addEventListener('forgot-password', function() {
          eventWasCaught = true;
        });
        element.$.forgotPasswordButton.click();
        expect(eventWasCaught).to.be.true;
      });
    });
    describe('hidden button test', function() {
      var element;

      beforeEach(function() {
        element = fixture('hidden-button');
      });

      it('should hide forgot password button', function() {
        expect(element.$.forgotPasswordButton.hidden).to.be.true;
      });
    });
  </script>
</body>
