<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<link rel="import" href="vaadin-login-mixin.html">

<link rel="import" href="../../vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<dom-module id="vaadin-login">
  <template>
    <style>
      :host {
        overflow: hidden;
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="form"] {
        flex: 1;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      [part="form-title"] {
        margin: 0;
      }

      #loginForm * {
        width: 100%;
      }

      [part="error-message"] {
        position: relative;
      }
    </style>
      <section part="form">
        <h2 part="form-title">[[i18n.form.title]]</h2>
        <div part="error-message" hidden$="[[!error]]">
          <h5 part="error-message-title">[[i18n.errorMessage.title]]</h5>
          <p part="error-message-description">[[i18n.errorMessage.message]]</p>
        </div>

        <slot name="form">
          <form id="loginForm" method="POST" action$="[[action]]">
            <vaadin-text-field label="[[i18n.form.username]]" id="username" required on-keydown="_handleInputKeydown">
              <input name="username" type="text" slot="input">
            </vaadin-text-field>

            <vaadin-password-field label="[[i18n.form.password]]" id="password" required on-keydown="_handleInputKeydown">
              <input name="password" type="password" slot="input">
            </vaadin-password-field>

            <vaadin-button id="submit" theme="primary contained" on-click="submit" disabled$="[[disabled]]">[[i18n.form.submit]]</vaadin-button>
          </form>
        </slot>

        <vaadin-button id="forgotPasswordButton" theme="tertiary small" on-click="_forgotPassword" hidden$="[[noForgotPassword]]">[[i18n.form.forgotPassword]]</vaadin-button>

        <slot name="footer">
          <span>[[i18n.additionalInformation]]</span>
        </slot>
      </section>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-login>` is a Web Component providing an easy way to require users
       * to log in into an application.
       *
       * ```
       * <vaadin-login></vaadin-login>
       * ```
       *
       * Use `<vaadin-login-overlay>` Web Component which allows the form to work with password managers.
       *
       * ### Styling
       *
       * The following Shadow DOM parts of the `<vaadin-login>` are available for styling:
       *
       * Part name      | Description
       * ---------------|---------------------------------------------------------|
       * `form`         | Container for the entire component's content
       * `form-title`   | Title of the login form
       * `error-message`| Container for error message, contains error-message-title and error-message-description parts. Hidden by default.
       * `error-message-title`       | Container for error message title
       * `error-message-description` | Container for error message description
       * `error-message-description` | Container for error message description
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * ### Component's slots
       *
       * The following slots are available for being set
       *
       * Slot name | Description
       * ----------|---------------------------------------------------|
       * `form`    | Html form placeholder. See the usage in `<vaadin-login-overlay>`.
       * `footer`  | Placeholder for the component footer. By default contains `additionalInformation` text from `i18n` object.
       *
       * See examples of setting the content into slots in the live demos.
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @mixes Vaadin.Login.LoginMixin
       * @demo demo/index.html
       */
      class LoginElement extends Vaadin.Login.LoginMixin(Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element))) {
        static get is() {
          return 'vaadin-login';
        }
        static get version() {
          return '1.0.0-alpha6';
        }

        _forgotPassword() {
          this.dispatchEvent(new CustomEvent('forgot-password'));
        }

      }

      customElements.define(LoginElement.is, LoginElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.LoginElement = LoginElement;
    })();
  </script>
</dom-module>
