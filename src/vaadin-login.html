<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-license-checker/vaadin-license-checker.html">

<link rel="import" href="../../vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../vaadin-text-field/src/vaadin-password-field.html">
<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<dom-module id="vaadin-login">
  <template>
    <style>
      :host {
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="card"] {
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      [part="brand"] {
        box-sizing: border-box;
        overflow: hidden;
        flex-grow: 1;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      [part="brand"] h1 {
        color: inherit;
        margin: 0;
      }

      [part="form"] {
        flex: none;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      [part="form"] h2 {
        margin: 0;
      }

      vaadin-text-field,
      vaadin-password-field {
        width: 100%;
      }

      [part="error-message"] {
        display: none;
        position: relative;
      }
    </style>
      <section part="card">
        <div part="brand">
          <h1>App name</h1>
          <p>Inspiring application description</p>
        </div>

        <div part="form">
          <h2>Log in</h2>
          <div part="error-message">
            <h5>Incorrect username or password</h5>
            <p>Check that you wrote the correct username and password and try again.</p>
          </div>

          <vaadin-text-field label="Username" autofocus></vaadin-text-field>
          <vaadin-password-field label="Password"></vaadin-password-field>

          <vaadin-button id="submit" theme="primary contained">Log in</vaadin-button>
          <vaadin-button id="forgotPasswordButton" theme="tertiary small" on-click="_forgotPassword" hidden$="[[hideForgotPasswordButton]]">Forgot password</vaadin-button>

          <div part="footer">
            <p>In case you need to provide some additional info for the user (like default login credentials), this is the place for that.</p>
          </div>
        </div>
      </section>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-login>` is a Web Component.
       *
       * ```
       * <vaadin-login></vaadin-login>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinLogin extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-login';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * Whether to hide the forgot password button. The button is visible by default.
             */
            hideForgotPasswordButton: {
              type: Boolean,
              value: false
            }
          };
        }

        _forgotPassword() {
          this.dispatchEvent(new CustomEvent('forgot-password'));
        }
      }

      customElements.define(VaadinLogin.is, VaadinLogin);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinLogin = VaadinLogin;

      const licenseChecker = window.Vaadin.developmentModeCallback
        && window.Vaadin.developmentModeCallback['vaadin-license-checker'];
      if (typeof licenseChecker === 'function') {
        licenseChecker(VaadinLogin);
      }
    })();
  </script>
</dom-module>
