<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<link rel="import" href="vaadin-login-mixin.html">

<link rel="import" href="../../vaadin-button/src/vaadin-button.html">

<dom-module id="vaadin-login-submit-button">
  <template>
    <style>
        :host {
            display: block;
        }

        #submit {
            width: 100%;
        }
    </style>
    <vaadin-button id="submit" 
        theme="primary contained" 
        disabled$="[[disabled]]">
        <slot></slot>
    </vaadin-button>
  </template>
  <script>
    (function() {

      /**
       * `<vaadin-login-submit-button>` is a Web Component.
       *
       * ```
       * <vaadin-login-submit-button></vaadin-login-submit-button>
       * ```
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       */
      class SubmitButton extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-login-submit-button';
        }
        static get properties() {
          return {
            /**
             * If the button is disabled.
             */
            disabled: Boolean
          };
        }
      }

      customElements.define(SubmitButton.is, SubmitButton);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.SubmitButton = SubmitButton;
    })();
  </script>
</dom-module>
